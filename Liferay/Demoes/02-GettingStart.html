<!DOCTYPE html>
<title>Changing an Element's Inner Content</title>

<div id="demo"></div>

<script src="lib/aui-min.js"></script>

<script>
YUI().use(function () {
    console.log('test');
});
YUI({
    modules: {
        external: {
            fullpath: 'js/01.js',
            requires: ['node']
        }
    }
}).use('external', function(Y) {
    Y.External.run();
    console.log('?');
});

YUI().use('node', function (Y) {
    var demo = Y.one('#demo'),
        hi = '<em>HELLO</em> from the ' + demo.get('tagName') 
            + ' with id=' + demo.get('id');
    if (demo.getHTML() === '') {
        demo.setHTML(hi);
    }
});


YUI({
    modules: {
        myModule: 'js/01.js'
    }
}).use('my-module', function (Y) {
    Y.MyModule.sayHello();
}, '', {
    requires: ['node', 'event']
});
</script>
